{% set name = "pydeck" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14c1f0df51a357d86f6f75b7464a6c2b467da58908a844f210598ba5cdaf3c45

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - ipykernel
    - ipython
    - jinja2
    - pip
    - python
    - traitlets
  run:
    - ipykernel
    - ipywidgets
    - jinja2
    - python
    - traitlets

test:
  imports:
    - pydeck
    - pydeck.bindings
    - pydeck.data_utils
    - pydeck.io
    - pydeck.nbextension
    - pydeck.widget

about:
  home: https://github.com/uber/deck.gl/tree/master/bindings/pydeck
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Widget for deck.gl maps
  doc_url: https://deckgl.readthedocs.io/en/latest/
  dev_url: https://github.com/uber/deck.gl/tree/master/bindings/pydeck

extra:
  recipe-maintainers:
    - ajduberstein
